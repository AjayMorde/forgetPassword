<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>


    <nav>
        <ul>
            <li><a href="/admin">Login As An admin</a></li>
            <li><a href="/about-us">About us</a></li>
            <li><a href="contact-us">Contact us</a></li>
            <!-- <li><a href="/attendance-records">Login As a students/teacher</a></li> -->

        </ul>
    </nav>


    <form id="userFOrm" onsubmit="submitData(event)">
        <h1 style="text-align: center;">Welcome to Attendance Management System, Sign Up Here For Your Daily Records</h1>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Your Namw"><br> <br>
        <label>Signup As</label>

        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required> <br> <br>
        <label>Mobile Number</label>
        <input type="tel" name="number" id="number" placeholder="Enter Your Mobile Number" required> <br> <br>
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required> <br> <br>
        <label> Confirm Password</label>
        <input type="password" name="cpassword" id="cpassword" placeholder="Re-enter Your Password" required> <br> <br>
        <br> <br>
        <button id="btn">Submit</button>
        <a href="login">Already have an account</a>
        <div id="errorPassword" style="color: red;"> </div>


    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
</body>

</html>
