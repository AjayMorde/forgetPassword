<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="/admin">Login As An admin</a></li>
            <li><a href="/about-us">About us</a></li>
            <li><a href="contact-us">Contact us</a></li>
            <!-- <li><a href="/attendance-records">Login As a students/teacher</a></li> -->

        </ul>
    </nav>
    <form id="form" onsubmit="Login(event)">
        <h1>Login to Your Role</h1>
        <label>Email</label>
        <input type="email" name="email" id="email" placeholder="Enter Your Email" required> <br> <br>
        <label>Password</label>
        <input type="password" name="password" id="password" placeholder="Enter Your Password" required> <br><br>
        <button id="btn">Login</button>
        <a href="/" id="new">New User Sign-up Here</a> <br><br>
        <a href="/forgotpassword" id="forgot-password" id="new">Forgot Password?</a>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="/js/login.js"></script>

</html>
